<div class = "container">
	<div class="wrapper">
		<form name="Login_Form" class="form-signin" (ngSubmit)="login()" >       
		    <h3 class="form-signin-heading">Please Sign In</h3>
			  
			  
			  <input type="text" class="form-control" [(ngModel)]="user.username" name="Username" placeholder="Username" required="" autofocus="" />
			  <input type="password" class="form-control" [(ngModel)]="user.password" name="Password" placeholder="Password" required=""/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
		</form>			
	</div>
</div>
